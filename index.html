<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Band Wiki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- User Navigation -->
    <div class="user-nav">
        <a href="#">Create account</a> | 
        <a href="#">Log in</a>
    </div>

    <div class="wiki-container">
        <!-- Left Navigation -->
        <div class="left-nav">
            <h1>Wikipedia</h1>
            <div class="nav-section">
                <h3>Navigation</h3>
                <ul>
                    <li><a href="#">Main page</a></li>
                    <li><a href="#">Contents</a></li>
                    <li><a href="#">Random article</a></li>
                    <li><a href="#">About Wikipedia</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content-area">
            <!-- Article Navigation -->
            <div class="article-tabs">
                <div style="display: flex; justify-content: space-between;">
                    <ul>
                        <li class="selected"><a href="#">Article</a></li>
                        <li><a href="#">Talk</a></li>
                    </ul>
                    <ul>
                        <li class="selected"><a href="#">Read</a></li>
                        <li><a href="#">Edit</a></li>
                        <li><a href="#">View history</a></li>
                    </ul>
                </div>
            </div>

            <div id="article-content">
                <!-- Generated content will appear here -->
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/generator.js"></script>
    <script src="js/display.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wiki = new BandWiki();
            
            const updatePage = () => {
                const bandName = window.location.hash.substring(1).replace(/_/g, ' ');
                if (bandName) {
                    const bandData = wiki.generateBandData(bandName);
                    WikiDisplay.renderPage(bandData);
                }
            };

            window.addEventListener('hashchange', updatePage);
            updatePage();
        });
    </script>
</body>
</html>
