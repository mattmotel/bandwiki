    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wiki = new BandWiki();
            
            const updatePage = () => {
                // Parse URL and parameters
                const url = new URL(window.location.href);
                const hash = url.hash.substring(1).split('?')[0];
                
                // Parse parameters
                const params = {};
                const searchParams = new URLSearchParams(url.hash.split('?')[1] || '');
                for (const [key, value] of searchParams) {
                    params[key] = value;
                }

                // If it's a section link or no hash, render the homepage
                if (hash.startsWith('section-') || !hash) {
                    WikiDisplay.renderPage(null);
                    return;
                }

                // For band names, scroll to top and render band page
                window.scrollTo(0, 0);
                const bandName = hash.replace(/_/g, ' ');
                const bandData = wiki.generateBandData(bandName, params);
                WikiDisplay.renderPage(bandData);
            };

            window.addEventListener('hashchange', updatePage);
            updatePage(); // This will now render the homepage on initial load
        });
    </script>
