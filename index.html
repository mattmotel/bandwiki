<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Band Wiki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- User Navigation -->
    <div class="user-nav">
        <a href="#">Create account</a> | 
        <a href="#">Log in</a>
    </div>

    <div class="wiki-container">
        <!-- Left Navigation -->
        <div class="left-nav">
            <h1>Wikipedia</h1>
            <div class="nav-section">
                <h3>Navigation</h3>
                <ul>
                    <li><a href="#">Main page</a></li>
                    <li><a href="#">Contents</a></li>
                    <li><a href="#">Random article</a></li>
                    <li><a href="#">About Wikipedia</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
            <div class="portal" role="navigation" id="p-lang">
                <h3>Languages</h3>
                <div class="body">
                    <ul>
                        <li><a href="#" title="Deutsch">Deutsch</a></li>
                        <li><a href="#" title="Español">Español</a></li>
                        <li><a href="#" title="Français">Français</a></li>
                        <li><a href="#" title="Italiano">Italiano</a></li>
                        <li><a href="#" title="日本語">日本語</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content-area">
            <!-- Article Navigation -->
            <div class="article-tabs">
                <div style="display: flex; justify-content: space-between;">
                    <ul>
                        <li class="selected"><a href="#">Article</a></li>
                        <li><a href="#">Talk</a></li>
                    </ul>
                    <ul>
                        <li class="selected"><a href="#">Read</a></li>
                        <li><a href="#">Edit</a></li>
                        <li><a href="#">View history</a></li>
                    </ul>
                </div>
            </div>

            <div id="article-content">
                <!-- Generated content will appear here -->
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/generator.js"></script>
    <script src="js/display.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wiki = new BandWiki();
            
            const updatePage = () => {
                // Parse URL and parameters
                const url = new URL(window.location.href);
                const bandName = url.hash.substring(1).split('?')[0].replace(/_/g, ' ');
                
                // Get parameters
                const params = {};
                const searchParams = new URLSearchParams(url.hash.split('?')[1] || '');
                for (const [key, value] of searchParams) {
                    params[key] = value;
                }

                // Call renderPage even if no bandName
                if (bandName) {
                    const bandData = wiki.generateBandData(bandName, params);
                    WikiDisplay.renderPage(bandData);
                } else {
                    // Render the homepage when no band name
                    WikiDisplay.renderPage(null);
                }
            };

            window.addEventListener('hashchange', updatePage);
            updatePage(); // This will now render the homepage on initial load
        });
    </script>
</body>
</html>
