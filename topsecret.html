<!DOCTYPE html>
<html>
<head>
    <title>Band Wiki URL Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            word-break: break-all;
        }
        .copy-button {
            margin-left: 10px;
            background: #2196F3;
        }
    </style>
</head>
<body>
    <h1>Band Wiki URL Generator</h1>
    
    <div class="form-group">
        <label>Band Name:</label>
        <input type="text" id="bandName" placeholder="Chat Pile">
    </div>

    <div class="form-group">
        <label>Genre (comma separated):</label>
        <input type="text" id="genre" placeholder="Doom_Metal,Noise_Rock">
    </div>

    <div class="form-group">
        <label>Location:</label>
        <input type="text" id="location" placeholder="Providence,_RI">
    </div>

    <div class="form-group">
        <label>Vocalist:</label>
        <input type="text" id="vocals" placeholder="John_Smith">
    </div>

    <div class="form-group">
        <label>Guitarist:</label>
        <input type="text" id="guitar" placeholder="Jane_Doe">
    </div>

    <div class="form-group">
        <label>Bassist:</label>
        <input type="text" id="bass" placeholder="Bob_Wilson">
    </div>

    <div class="form-group">
        <label>Drummer:</label>
        <input type="text" id="drums" placeholder="Sarah_Thompson">
    </div>

    <div class="form-group">
        <label>First Album:</label>
        <input type="text" id="album" placeholder="Through_The_Valleys_Of_The_Damned">
    </div>

    <button onclick="generateURL()">Generate URL</button>
    
    <div id="result"></div>

    <script>
        function generateURL() {
            // Get all input values
            const params = {
                bandName: document.getElementById('bandName').value,
                genre: document.getElementById('genre').value,
                location: document.getElementById('location').value,
                vocals: document.getElementById('vocals').value,
                guitar: document.getElementById('guitar').value,
                bass: document.getElementById('bass').value,
                drums: document.getElementById('drums').value,
                album: document.getElementById('album').value
            };

            // Clean and encode values
            const cleanParams = {};
            Object.entries(params).forEach(([key, value]) => {
                if (value) {
                    cleanParams[key] = value.trim().replace(/\s+/g, '_');
                }
            });

            // Build URL
            let url = `http://localhost:8011/#${cleanParams.bandName}`;
            delete cleanParams.bandName;

            // Add other parameters
            const queryParams = Object.entries(cleanParams)
                .filter(([_, value]) => value)
                .map(([key, value]) => `${key}=${value}`)
                .join('&');

            if (queryParams) {
                url += `?${queryParams}`;
            }

            // Display result
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p>Generated URL:</p>
                <code>${url}</code>
                <button onclick="copyToClipboard('${url}')" class="copy-button">Copy to Clipboard</button>
            `;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('URL copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }
    </script>
</body>
</html>
